<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Uzer Card</title>
  </head>
  <body>
    <article class="card">
      <header class="name">
        <h1>John Doe</h1>
      </header>
      <div class="section-main">
        <img class="img" src="./assets/img/man.jpg" alt="man">
        <p class="personal-information">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum et
          vitae dolore impedit illo repudiandae nostrum necessitatibus quod
          architecto? Quidem?
        </p>
        <div class="statistics" >
          <div class="number">
          <p class="p-number">108</p>
          <p>Post</p>
        </div>
        <div class="number">
          <p class="p-number">457</p>
          <p>Followers</p>
        </div>
        <div class="number">
          <p class="p-number">229</p>
          <p>Following</p>
        </div>
      </div>
        </div>
      <footer class="footers">
        <button class="btn btn1">Follow</button>
        <button class="btn btn2">Message</button>
      </footer>
    </article>
  </body>
